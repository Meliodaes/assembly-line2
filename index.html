<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Assembly Line²</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/lib/style.css">
        <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="loading">
            <span id="text1">Assembly Line²</span>
            <span id="text2">Loading, please wait...</span>
            <div class="progressbar"><div id="prog" style="width: 0%;"></div></div>
        </div>
       
        <div class="app">
            <canvas id="canvas" height="512" width="512">Your browser doesn't support Canvas API ! Please update it...</canvas>
            
            <div class="ui_stats">
                <div class="status"></div>
                <div class="overall_money"></div>
                <div class="money_sec"></div>
            </div>
            <div class="ui_creationBar">
                <button class="btn_build" onclick="showOverlay('build')"><img src="src/media/btn/build.png" alt="Build Icon"></button>
                <button class="btn_remove" onclick="modifPreview('remove')"><img src="src/media/btn/remove.png" alt="Remove Icon"></button>
                <button class="btn_move" onclick="modifPreview('move')"><img src="src/media/btn/move.png" alt="Move Icon"></button>
                <button class="btn_turn" onclick="modifPreview('turn')"><img src="src/media/btn/turn.png" alt="Turn Icon"></button>
                <button class="btn_upgrade" onclick=""><img src="src/media/btn/upgrade.png" alt="Upgrade Icon"></button>
                <div class="prov"></div>
            </div>
            <div class="ui_btn_yesno" style="display: none;">
                <button class="btn_yes" onclick="accept()">YES</button>
                <button class="btn_no" onclick="cancel()">NO</button>
            </div>
            <div class="ui_moneyspend" style="display: none;"></div>
            
            <div class="overlay_build" style="display: none;">
                <button class="close" onclick="showOverlay('build')"><img src="src/media/btn/remove.png" alt="Close Icon" style="height: 16px; width: 16px;"></button>
                <div class="module_selection">
                    <button class="button" onclick="modifPreview('build',1)">
                        <span><img src="src/media/module/starter.png" alt="Starter Icon"></span>
                        <span>Starter</span>
                        <span>$1000</span>
                    </button>
                    <button class="button" onclick="modifPreview('build',2)">
                        <span><img src="src/media/module/seller.png" alt="Seller Icon"></span>
                        <span>Seller</span>
                        <span>$5000</span>
                    </button>
                    <button class="button" onclick="modifPreview('build',3)">
                        <span><img src="src/media/module/roller.png" alt="Roller Icon"></span>
                        <span>Roller</span>
                        <span>$300</span>
                    </button>
                    <button class="button" onclick="modifPreview('build',4)">
                        <span><img src="src/media/module/furnace.png" alt="Furnace Icon"></span>
                        <span>Furnace</span>
                        <span>$10K</span>
                    </button>
                    <button class="button" onclick="modifPreview('build',5)">
                        <span><img src="src/media/module/cutter.png" alt="Cutter Icon"></span>
                        <span>Cutter</span>
                        <span>$10K</span>
                    </button>
                    <button class="button" onclick="modifPreview('build',6)">
                        <span><img src="src/media/module/wire_drawer.png" alt="Wire Drawer Icon"></span>
                        <span>Wire Drawer</span>
                        <span>$10K</span>
                    </button>
                    <button class="button" onclick="modifPreview('build',7)">
                        <span><img src="src/media/module/crafter.png" alt="Crafter Icon"></span>
                        <span>Crafter</span>
                        <span>$20K</span>
                    </button>
<!--
                    <button class="button" onclick="modifPreview('build','0')">
                        <span><img src="src/media/module/crafter.png" alt="TEST"></span>
                        <span>TEST</span>
                        <span>TEST</span>
                    </button>
-->
                </div>
            </div>
            <div class="overlay_starter" style="display: none;">
                <button class="close" onclick="showOverlay('starter')"><img src="src/media/btn/remove.png" alt="Close Icon" style="height: 16px; width: 16px;"></button>
                <div class="costPerCycle"></div>
                <div class="delay"></div>
                <div class="spawnObject">
                    <button class="btn_spawnSelector" onclick="showOverlay('spawnSelector');"><img src="src/media/btn/remove.png" style="height: 31px; width: 31px;"></button>
                    <span>Select</span>
                </div>
                <div class="spawnNumber"></div>
            </div>
            <div class="overlay_spawnSelector" style="display: none;">
                <button class="close" onclick="showOverlay('spawnSelector')"><img src="src/media/btn/remove.png" alt="Close Icon" style="height: 16px; width: 16px;"></button>
                <button class="spawnType" id="st_none"><img src="src/media/ressources/none.png" style="height: 40px; width: 40px;"></button>
                <button class="spawnType" id="st_copper"><img src="src/media/ressources/copper.png" style="height: 40px; width: 40px;"></button>
                <button class="spawnType" id="st_iron"><img src="src/media/ressources/iron.png" style="height: 40px; width: 40px;"></button>
                <button class="spawnType" id="st_aluminium"><img src="src/media/ressources/aluminium.png" style="height: 40px; width: 40px;"></button>
                <button class="spawnType" id="st_gold"><img src="src/media/ressources/gold.png" style="height: 40px; width: 40px;"></button>
                <button class="spawnType" id="st_diamond"><img src="src/media/ressources/diamond.png" style="height: 40px; width: 40px;"></button>
            </div>
        </div>

        <script type="module" src="src/lib/main.js"></script>
    </body>
</html>
