<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/lib/style.css">
        <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="app">
            <div class="base">
                <canvas id="canvas" height="512" width="512"></canvas>
            </div>
            
            <div class="ui_group_stats">
                <div class="status"></div>
                <div class="overall_money"></div>
                <div class="money_sec"></div>
            </div>
            <div class="ui_group_creation">
                <button class="ui_btn_build" onclick="showBuildMenu()"><img src="src/media/btn/ui_b_build.png" alt="Build Icon"></button>
                <button class="ui_btn_remove" onclick="multiRemove()"><img src="src/media/btn/ui_b_remove.png" alt="Remove Icon"></button>
                <button class="ui_btn_move" onclick=""><img src="src/media/btn/ui_b_move.png" alt="Move Icon"></button>
                <button class="ui_btn_upgrade" onclick=""><img src="src/media/btn/ui_b_upgrade.png" alt="Upgrade Icon"></button>
                <div class="prov"></div>
            </div>
            <div class="ui_btn_yesno" style="display: none;">
                <button class="ui_btn_yes" onclick="accept()">YES</button>
                <button class="ui_btn_no" onclick="cancel()">NO</button>
            </div>
            
            <div class="overlay_build" style="display: none;">
                <button id="starter" onclick="multiPlacing()">
                    <img src="src/media/module/starter.png" alt="Starter Icon">
                    Starter $1000
                </button>
            </div>
        </div>

        <script src="src/lib/main.js"></script>
    </body>
</html>
